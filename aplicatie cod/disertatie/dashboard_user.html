  <div class="modal-content">

    <input type="text" name="pin_code" id="edit-pin" placeholder="Cod PIN Nou" maxlength="4"   pattern="\d{4}" inputmode="numeric"> <br>
    <button onclick="trimiteSchimbarePin()"> Confirmă</button>
